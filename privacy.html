<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>개인정보 수집 고지</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:24px;color:#111}
.card{max-width:640px;margin:0 auto;padding:20px;border:1px solid #ddd;border-radius:12px}
.btn{padding:12px 16px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h2>개인정보 수집·이용 고지</h2>
    <p>본 설문은 MX사업부 임원 경조사 게시를 위해 정보를 수집합니다. 수집 정보는 경조사 안내 목적에만 사용됩니다.</p>
    <ul>
      <li>수집 항목: 성명, 재직여부, 부서, 관계, 계좌번호(본인), 연락처, 행사정보 등</li>
      <li>담당부서: MX People팀 / 문의: mobile.ga@samsung.com</li>
      <li>동의 거부 시 안내 제공이 제한될 수 있습니다.</li>
    </ul>
    <label><input type="checkbox" id="agree"> 위 내용에 동의합니다</label>
    <div style="margin-top:16px">
      <button class="btn" id="next" disabled>다음 (청첩장 URL 입력)</button>
    </div>
  </div>
<script>
const agree = document.getElementById('agree');
const next  = document.getElementById('next');
agree.addEventListener('change', ()=>{
  next.disabled = !agree.checked;
});
next.addEventListener('click', ()=>{
  localStorage.setItem('consent','true');
  location.href = 'invite.html';
});
</script>
</body>
</html>
