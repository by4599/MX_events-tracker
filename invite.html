<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>청첩장 URL 분석</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:24px;color:#111}
.card{max-width:640px;margin:0 auto;padding:20px;border:1px solid #ddd;border-radius:12px}
label{display:block;margin:12px 0 4px;font-weight:600}
input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;box-sizing:border-box}
.row{display:flex;gap:8px}
.btn{padding:12px 16px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
.hint{color:#666;font-size:12px;margin-top:4px}
pre{white-space:pre-wrap;border:1px solid #ccc;padding:12px;border-radius:8px;background:#f9f9f9}
.success{color:#0a0;margin-top:12px}
.error{color:#c00;margin-top:12px}
</style>
</head>
<body>
  <div class="card">
    <h2>청첩장 URL 분석</h2>
    <p class="hint">개인정보 동의 후 URL을 입력하면, 청첩장 내용을 불러와 게시판 형식으로 보여줍니다.</p>

    <label>모바일 청첩장 URL</label>
    <div class="row">
      <input id="inviteUrl" placeholder="https://..." />
      <button class="btn" id="btnExtract" type="button">정보 가져오기</button>
      <button class="btn" id="btnSkip" type="button">수기 입력</button>
    </div>
    <p id="extractMsg" class="hint"></p>

    <div id="result" style="display:none">
      <h3>청첩장 내용 확인</h3>
      <pre id="boardPreview"></pre>
      <button class="btn" id="goDetail">세부 정보 확인/제출로 이동</button>
    </div>
  </div>

<script>
if (localStorage.getItem('consent') !== 'true') {
  // 동의 안했으면 첫 페이지로
  location.href = 'privacy.html';
}

// 🚩 Apps Script 웹앱 URL (/exec)
const ENDPOINT = "https://script.google.com/macros/s/AKfycbyY9JgPGnVIy2MlpLlxb06P9LaWamoVtx5Kn-Uo9rTXFIqrPChVyNbzI1g3ox7drytP7g/exec";

// 정보 가져오기 버튼
document.getElementById('btnExtract').addEventListener('click', async ()=>{
  const url = document.getElementById('inviteUrl').value.trim();
  const msg = document.getElementById('extractMsg');
  const result = document.getElementById('result');
  const board = document.getElementById('boardPreview');

  result.style.display = 'none';
  msg.textContent = '';
  board.textContent = '';

  if (!url) { msg.textContent = 'URL을 입력하세요.'; return; }
  msg.textContent = '분석 중...';

  try {
    const res = await fetch(ENDPOINT + '?action=extract&url=' + encodeURIComponent(url));
    const text = await res.text();
    let data;
    try {
      data = JSON.parse(text);
    } catch (e) {
      console.error('서버 응답 원문:', text.slice(0,400));
      msg.textContent = '서버가 JSON 대신 HTML을 반환했습니다. 웹앱 URL(/exec)·권한을 확인하세요.';
      msg.className = 'error';
      return;
    }

    if (!data.ok) {
      msg.textContent = '추출 실패: ' + (data.error || '원인 미상');
      msg.className = 'error';
      return;
    }

    // 안내문 형식 표시
    if (data.boardText) {
      board.textContent = data.boardText;
    } else {
      board.textContent = '(안내문 추출 실패, wedding.html에서 직접 입력하세요)';
    }

    result.style.display = 'block';
    msg.textContent = '청첩장 정보가 채워졌습니다.';
    msg.className = 'success';

    // 다음 단계에 넘기기
    localStorage.setItem('inviteExtract', JSON.stringify(data));
    localStorage.setItem('inviteUrl', url);

  } catch (err) {
    msg.textContent = '네트워크 오류: ' + err.message;
    msg.className = 'error';
  }
});

// 수기 입력 버튼
document.getElementById('btnSkip').addEventListener('click', ()=>{
  localStorage.setItem('inviteExtract', '{}'); // 비워둔 상태
  localStorage.setItem('inviteUrl', '');
  location.href = 'wedding.html';
});

// 세부 정보 이동 버튼
document.getElementById('goDetail').addEventListener('click', ()=>{
  location.href = 'wedding.html';
});
</script>
</body>
</html>
