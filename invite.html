<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>결혼식 기본 정보</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:24px;color:#111}
.card{max-width:720px;margin:0 auto;padding:20px;border:1px solid #ddd;border-radius:12px}
label{display:block;margin:12px 0 4px;font-weight:600}
input,select,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;box-sizing:border-box}
textarea{min-height:60px}
.row{display:flex;gap:8px}
.btn{padding:12px 16px;border:0;border-radius:8px;cursor:pointer}
.btn.primary{background:#111;color:#fff}
.preview{white-space:pre-wrap;border:1px solid #ccc;padding:12px;border-radius:8px;background:#f9f9f9;margin-top:12px}
.hidden{display:none}
.hint{color:#666;font-size:12px}
</style>
</head>
<body>
<div class="card">
  <h2>결혼식 정보 입력</h2>

  <!-- 청첩장 URL -->
  <label>모바일 청첩장 URL *</label>
  <div class="row">
    <input id="inviteUrl" placeholder="https://..." required />
    <button class="btn" id="btnExtract" type="button">정보 가져오기</button>
  </div>
  <label><input type="checkbox" id="noInvite" /> 모바일청첩장 없음 (수기 입력)</label>
  <p class="hint">없음으로 체크하면 아래 입력칸에 직접 입력할 수 있습니다.</p>

  <!-- 수기 입력 영역 -->
  <div id="manualWrap" class="hidden">
    <label>신랑측 *</label>
    <input id="groomInfo" placeholder="예: 서광훈 ∙ 정현순 의 아들 현종" />

    <label>신부측 *</label>
    <input id="brideInfo" placeholder="예: 유원형 ∙ 김희숙 의 딸 승아" />

    <label>예식일 *</label>
    <input type="date" id="eventDate" />

    <label>예식시간 *</label>
    <input type="time" id="eventTime" step="600" />

    <label>예식장 *</label>
    <input id="venue" placeholder="예: 라마다 서울 신도림 호텔 세인트그레이스홀" />

    <label>예식장 주소 *</label>
    <textarea id="venueAddr" placeholder="서울 구로구 경인로 624, TEL: 02-2162-2100"></textarea>

    <label>스몰웨딩 여부 *</label>
    <select id="isSmallWedding">
      <option value="">선택</option><option>예</option><option>아니오</option>
    </select>
  </div>

  <!-- 미리보기 -->
  <button type="button" class="btn" id="btnPreview">미리보기</button>
  <div id="previewBox" class="preview hidden"></div>

  <!-- 다음 단계 -->
  <button class="btn primary" id="goWedding">추가 정보 입력</button>
</div>

<script>
// 🚩 Apps Script URL (AI 추출용)
const ENDPOINT = "https://script.google.com/macros/s/AKfycbyY9JgPGnVIy2MlpLlxb06P9LaWamoVtx5Kn-Uo9rTXFIqrPChVyNbzI1g3ox7drytP7g/exec";

// 없음 체크 → URL 비활성화 + 수기 입력 보이기
document.getElementById('noInvite').addEventListener('change', e=>{
  const noInvite = e.target.checked;
  document.getElementById('inviteUrl').disabled = noInvite;
  document.getElementById('manualWrap').classList.toggle('hidden', !noInvite);
  if(noInvite){
    document.getElementById('inviteUrl').value = "없음"; // 기본값 저장
  }else{
    document.getElementById('inviteUrl').value = "";
  }
});

// 정보 가져오기 (AI)
document.getElementById('btnExtract').addEventListener('click', async ()=>{
  const url=document.getElementById('inviteUrl').value.trim();
  if(!url || url==="없음"){ alert("URL을 입력하세요."); return; }

  try{
    const res=await fetch(ENDPOINT+'?action=extract&url='+encodeURIComponent(url));
    const text=await res.text();
    const data=JSON.parse(text);

    if(data.ok && data.boardText){
      alert("청첩장 정보가 자동으로 추출되었습니다.");
      localStorage.setItem('inviteExtract', JSON.stringify(data));
    }else{
      alert("자동 추출 실패: 수기 입력을 이용하세요.");
    }
  }catch(err){
    alert("네트워크 오류: "+err.message);
  }
});

// 미리보기 (수기 입력)
document.getElementById('btnPreview').addEventListener('click', ()=>{
  const groom=document.getElementById('groomInfo').value;
  const bride=document.getElementById('brideInfo').value;
  const date=document.getElementById('eventDate').value;
  const time=document.getElementById('eventTime').value;
  const venue=document.getElementById('venue').value;
  const addr=document.getElementById('venueAddr').value;

  const preview=`${groom}
${bride}
□ 일 시 : ${date} ${time}
□ 장 소 : ${venue}
           (${addr})`;

  const box=document.getElementById('previewBox');
  box.textContent=preview;
  box.classList.remove('hidden');

  // 저장
  localStorage.setItem('inviteExtract', JSON.stringify({
    groomInfo:groom, brideInfo:bride,
    eventDate:date, eventTime:time,
    venue:venue, venueAddr:addr,
    isSmallWedding:document.getElementById('isSmallWedding').value
  }));
});

// wedding.html 이동
document.getElementById('goWedding').addEventListener('click', ()=>{
  if(!document.getElementById('inviteUrl').value){ 
    alert("URL은 필수 입력입니다. (없음일 경우 '없음' 자동 저장)"); 
    return; 
  }
  location.href='wedding.html';
});
</script>
</body>
</html>
