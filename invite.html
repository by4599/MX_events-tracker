<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>추가 정보 입력</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:24px;background:#f9f9f9;color:#111}
.card{max-width:720px;margin:0 auto;background:#fff;padding:24px;border-radius:16px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
h2{margin-top:0}
label{display:block;margin:12px 0 6px;font-weight:600}
input,select{width:100%;padding:12px;border:1px solid #ccc;border-radius:8px;box-sizing:border-box}
.row{display:flex;gap:8px}
.btn{padding:12px 16px;border:0;border-radius:8px;cursor:pointer;font-weight:600}
.btn.primary{background:#111;color:#fff;width:100%;margin-top:16px}
.btn.secondary{background:#eee}
.hint{font-size:12px;color:#666;margin-top:4px}
.preview{white-space:pre-wrap;border:1px solid #ddd;padding:16px;border-radius:12px;background:#fafafa;margin-top:16px}
.hidden{display:none}
.section{margin-top:24px;padding-top:16px;border-top:1px solid #eee}
</style>
</head>
<body>
<div class="card">
  <h2>추가 정보 입력</h2>

  <!-- 신랑측 -->
  <div class="section">
    <h3>신랑측</h3>
    <label>아빠 이름 *</label>
    <input id="groomFather" placeholder="예: 서광훈" />

    <label>엄마 이름 *</label>
    <input id="groomMother" placeholder="예: 정현순" />

    <label>자녀 순서 *</label>
    <select id="groomOrder">
      <option value="">선택</option>
      <option>장남</option><option>차남</option><option>삼남</option><option>아들</option>
      <option>장녀</option><option>차녀</option><option>삼녀</option><option>딸</option>
    </select>

    <label>자녀 이름 *</label>
    <input id="groomName" placeholder="예: 현종" />
  </div>

  <!-- 신부측 -->
  <div class="section">
    <h3>신부측</h3>
    <label>아빠 이름 *</label>
    <input id="brideFather" placeholder="예: 유원형" />

    <label>엄마 이름 *</label>
    <input id="brideMother" placeholder="예: 김희숙" />

    <label>자녀 순서 *</label>
    <select id="brideOrder">
      <option value="">선택</option>
      <option>장남</option><option>차남</option><option>삼남</option><option>아들</option>
      <option>장녀</option><option>차녀</option><option>삼녀</option><option>딸</option>
    </select>

    <label>자녀 이름 *</label>
    <input id="brideName" placeholder="예: 승아" />
  </div>

  <!-- 예식 -->
  <div class="section">
    <h3>예식 정보</h3>
    <label>예식일시 *</label>
    <div class="row">
      <input type="date" id="eventDate" />
      <input type="time" id="eventTime" step="600" />
    </div>

    <label>예식장 *</label>
    <input id="venue" placeholder="예: 라마다 서울 신도림 호텔 세인트그레이스홀" />
    <label>예식장 주소 *</label>
    <input id="venueAddr" placeholder="예: 서울 구로구 경인로 624, TEL: 02-2162-2100" />
    <label>스몰웨딩 여부 *</label>
    <select id="isSmallWedding">
      <option value="">선택</option><option>예</option><option>아니오</option>
    </select>
  </div>

  <!-- 추가 정보 -->
  <div class="section">
    <h3>추가 입력</h3>
    <label>임원 성함 *</label>
    <input id="name" />
    <label>재직/퇴직 *</label>
    <select id="empStatus"><option value="">선택</option><option>재직</option><option>퇴직</option></select>
    <label>근무 부서 *</label>
    <input id="deptWhenEmployed" />
    <label>현 직장/직책 *</label>
    <input id="currentJobTitle" />
    <label>청탁금지법 대상 여부 *</label>
    <select id="antiGraft"><option value="">선택</option><option>대상</option><option>비대상</option></select>

    <div id="spouseWrap" class="hidden">
      <label>대상자 확인 *</label>
      <select id="targetWho"><option value="">선택</option><option>본인</option><option>배우자</option></select>
      <div id="spouseJobWrap" class="hidden">
        <label>배우자 현 직장/직책 *</label>
        <input id="spouseJobTitle" />
      </div>
    </div>

    <label>축의계좌 *</label>
    <input id="bankNumber" placeholder="000-0000-0000-00" />
    <label>은행 *</label>
    <select id="bankName">
      <option value="">선택</option><option>국민</option><option>신한</option><option>우리</option><option>하나</option><option>농협</option><option>기업</option><option value="기타">기타</option>
    </select>
    <div id="bankEtcWrap" class="hidden">
      <label>은행 (기타)</label>
      <input id="bankNameEtc" />
    </div>
    <label>연락처 *</label>
    <input id="phone" placeholder="010-1234-5678" />
    <label>퇴임임원 문자 알림 계좌번호 공개 여부 *</label>
    <select id="accountDisclosure"><option value="">선택</option><option>희망</option><option>비희망</option></select>
  </div>

  <!-- 미리보기 + 제출 -->
  <div class="section">
    <button type="button" class="btn secondary" id="btnPreview">게시글 미리보기</button>
    <div id="previewBox" class="preview hidden"></div>
    <button class="btn primary" id="btnSubmit">제출</button>
  </div>
</div>

<script>
// ====== 청탁금지법 로직 ======
document.getElementById('antiGraft').addEventListener('change',()=>{
  document.getElementById('spouseWrap').classList.toggle('hidden',document.getElementById('antiGraft').value!=="대상");
});
document.getElementById('targetWho').addEventListener('change',()=>{
  document.getElementById('spouseJobWrap').classList.toggle('hidden',document.getElementById('targetWho').value!=="배우자");
});

// ====== 은행 기타 ======
document.getElementById('bankName').addEventListener('change',()=>{
  document.getElementById('bankEtcWrap').classList.toggle('hidden',document.getElementById('bankName').value!=="기타");
});

// ====== 미리보기 ======
document.getElementById('btnPreview').addEventListener('click',()=>{
  const groomF=document.getElementById('groomFather').value;
  const groomM=document.getElementById('groomMother').value;
  const groomN=document.getElementById('groomName').value;
  const groomO=document.getElementById('groomOrder').value;
  const brideF=document.getElementById('brideFather').value;
  const brideM=document.getElementById('brideMother').value;
  const brideN=document.getElementById('brideName').value;
  const brideO=document.getElementById('brideOrder').value;
  const date=document.getElementById('eventDate').value;
  const time=document.getElementById('eventTime').value;
  const venue=document.getElementById('venue').value;
  const addr=document.getElementById('venueAddr').value;
  const name=document.getElementById('name').value;
  const job=document.getElementById('currentJobTitle').value;
  const phone=document.getElementById('phone').value;
  const bank=document.getElementById('bankName').value==="기타"?document.getElementById('bankNameEtc').value:document.getElementById('bankName').value;
  const bankNum=document.getElementById('bankNumber').value;

  const preview=`${groomF} ∙ ${groomM} 의 ${groomO} ${groomN}
${brideF} ∙ ${brideM} 의 ${brideO} ${brideN}
□ 일 시 : ${date} ${time}
□ 장 소 : ${venue}
           (${addr})
□ 연락처 : ${phone} (${name} ${job})
□ 축의계좌 : ${bank} ${bankNum} (${name})`;

  document.getElementById('previewBox').textContent=preview;
  document.getElementById('previewBox').classList.remove('hidden');
});
</script>
</body>
</html>
