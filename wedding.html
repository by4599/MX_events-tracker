<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>결혼식 정보 입력</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:24px;background:#f9f9f9;color:#111}
.card{max-width:720px;margin:0 auto;background:#fff;padding:24px;border-radius:16px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
h2{margin-top:0}
label{display:block;margin:12px 0 6px;font-weight:600}
input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;box-sizing:border-box}
.row{display:flex;gap:8px}
.btn{padding:12px 16px;border:0;border-radius:8px;cursor:pointer;font-weight:600}
.btn.primary{background:#111;color:#fff;width:100%;margin-top:16px}
.checkbox{margin:12px 0}
.section{margin-top:24px;padding-top:16px;border-top:1px solid #eee}
</style>
</head>
<body>
<div class="card">
  <h2>결혼식 기본 정보 입력</h2>

  <!-- 청첩장 URL -->
  <label>모바일 청첩장 URL *</label>
  <input id="inviteUrl" placeholder="https://..." />
  <div class="checkbox">
    <label><input type="checkbox" id="noInvite"> 모바일 청첩장 없음</label>
  </div>

  <!-- 신랑측 -->
  <div class="section">
    <h3>신랑측</h3>
    <label>아빠 이름 *</label>
    <input id="groomFather" />
    <label>엄마 이름 *</label>
    <input id="groomMother" />
    <label>자녀 순서 *</label>
    <select id="groomOrder">
      <option value="">선택</option>
      <option>장남</option><option>차남</option><option>삼남</option><option>아들</option>
    </select>
    <label>자녀 이름 *</label>
    <input id="groomName" />
  </div>

  <!-- 신부측 -->
  <div class="section">
    <h3>신부측</h3>
    <label>아빠 이름 *</label>
    <input id="brideFather" />
    <label>엄마 이름 *</label>
    <input id="brideMother" />
    <label>자녀 순서 *</label>
    <select id="brideOrder">
      <option value="">선택</option>
      <option>장녀</option><option>차녀</option><option>삼녀</option><option>딸</option>
    </select>
    <label>자녀 이름 *</label>
    <input id="brideName" />
  </div>

  <!-- 예식 정보 -->
  <div class="section">
    <h3>예식 정보</h3>
    <label>예식일시 *</label>
    <div class="row">
      <input type="date" id="eventDate" />
      <input type="time" id="eventTime" step="600" />
    </div>
    <label>예식장 *</label>
    <input id="venue" />
    <label>예식장 주소 *</label>
    <input id="venueAddr" />
    <label>스몰웨딩 여부 *</label>
    <select id="isSmallWedding">
      <option value="">선택</option><option>예</option><option>아니오</option>
    </select>
  </div>

  <!-- 다음 단계 -->
  <button class="btn primary" id="btnNext">추가 정보 입력</button>
</div>

<script>
document.getElementById('btnNext').addEventListener('click',()=>{
  const info={
    inviteUrl:document.getElementById('inviteUrl').value,
    noInvite:document.getElementById('noInvite').checked,
    groomFather:document.getElementById('groomFather').value,
    groomMother:document.getElementById('groomMother').value,
    groomOrder:document.getElementById('groomOrder').value,
    groomName:document.getElementById('groomName').value,
    brideFather:document.getElementById('brideFather').value,
    brideMother:document.getElementById('brideMother').value,
    brideOrder:document.getElementById('brideOrder').value,
    brideName:document.getElementById('brideName').value,
    eventDate:document.getElementById('eventDate').value,
    eventTime:document.getElementById('eventTime').value,
    venue:document.getElementById('venue').value,
    venueAddr:document.getElementById('venueAddr').value,
    isSmallWedding:document.getElementById('isSmallWedding').value
  };
  // localStorage 저장 → wedding_detail.html 에서 사용
  localStorage.setItem('inviteInfo',JSON.stringify(info));
  location.href='wedding_detail.html';
});
</script>
</body>
</html>
