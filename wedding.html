  /* === 3) JSONP ìš”ì²­ ìœ í‹¸ë¦¬í‹° (í´ë§ì„ ìœ„í•´ ì¬ì‘ì„±) === */
  function loadJsonpScript(url, callbackName){
    const cb = callbackName || "__cb__" + Math.random().toString(36).slice(2);
    const s = document.createElement('script');
    const full = url + (url.includes('?')?'&':'?') + "callback=" + cb;
    window[cb]=function(d){ 
      if(callbackName) window[callbackName](d); else { delete window[cb]; }
    };
    s.onerror=function(){
      if (currentPollingInterval) { 
          clearInterval(currentPollingInterval); 
          setMsg("âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ë¡œ ì¸í•´ ì¶”ì¶œ ì‹¤íŒ¨. ì„œë²„ ìƒíƒœë¥¼ í™•ì¸í•˜ì„¸ìš”.");
          currentPollingInterval = null;
      }
      if(s.parentNode) s.parentNode.removeChild(s);
    };
    s.onload = function() {
        if(s.parentNode) s.parentNode.removeChild(s);
    };
    s.src=full; document.head.appendChild(s);
    return cb;
  }

  /* === 4) ë¹„ë™ê¸° í´ë§ ë¡œì§ (AI ì¶”ì¶œ) === */
  function startExtraction(url) {

      const extractUrl = ENDPOINT + `?action=extract&url=${encodeURIComponent(url)}`;

  }

  window.handleStartResponse = function(response) {
      const payload = (response && typeof response === 'object' && 'data' in response)

      if (payload && payload.jobId) {
          const jobId = payload.jobId;
          setMsg(`â³ AIë¡œ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤... (2/2: ê²°ê³¼ í™•ì¸ ì¤‘ Job ID: ${jobId})`, "#333");
          pollForResults(jobId);
      } else {
          setMsg(`âŒ ì‘ì—… ì˜ˆì•½ ì‹¤íŒ¨: ${payload.error || 'ì‘ë‹µ ì˜¤ë¥˜'}`, "red");
      }
      delete window.handleStartResponse;
  }

  function pollForResults(jobId) {
      const checkUrl = ENDPOINT + `?action=check&jobId=${jobId}`;
      const intervalId = setInterval(() => {
          loadJsonpScript(checkUrl, 'handlePollResponse'); 
      }, POLLING_INTERVAL);

  window.handlePollResponse = function(response) {
      const jobResult = response.data;
      if (!jobResult) return;
      setMsg(`... ì‘ì—… ì§„í–‰ ì¤‘: ${jobResult.status}`, "#333");
      if (jobResult.status === "complete" || jobResult.status === "failed") {
          clearInterval(currentPollingInterval);
          currentPollingInterval = null;
          handleFinalResult(jobResult);
          delete window.handlePollResponse;
      }
  }

  function handleFinalResult(jobResult) {
      if (jobResult.status === "complete" && jobResult.ok) {
          setMsg("âœ… ì •ë³´ë¥¼ ì¶”ì¶œí•˜ì—¬ í•„ë“œì— ìë™ ì…ë ¥í–ˆìŠµë‹ˆë‹¤.", "#148914");

          const ACCOUNT_KEYS = ["groomBank","groomAccount","brideBank","brideAccount","groomFatherBank","groomFatherAccount","groomMotherBank","groomMotherAccount","brideFatherBank","brideFatherAccount","brideMotherBank","brideMotherAccount"];
          const ai={}; CONTACT_KEYS.concat(ACCOUNT_KEYS).forEach((k)=>{ if(data[k]) ai[k]=data[k]; });
          sessionStorage.setItem('ai-suggestions', JSON.stringify(ai));

      } else {

      }

  /* === 5) ì»¤ìŠ¤í…€ ì…€ë ‰íŠ¸ === */
  function syncCustomSelect(selectId){
    const sel = $(selectId);
    const wrap = document.querySelector(`.cselect[data-for="${selectId}"]`);
    if(!sel || !wrap || !wrap.dataset.built) return;
    const btn  = wrap.querySelector('.cselect__btn');
    const list = wrap.querySelector('.cselect__list');
    const opt  = sel.selectedOptions && sel.selectedOptions[0];
    if(btn && opt){
      if(btn.firstChild) btn.firstChild.nodeValue = opt.textContent || 'ì„ íƒ';
      else btn.prepend(document.createTextNode(opt.textContent || 'ì„ íƒ'));
    }
    if(list){
      [...list.children].forEach(n=>{
        const v = n.getAttribute('data-value');
        n.setAttribute('aria-selected', String(v === sel.value));
      });
    }
    sel.dispatchEvent(new Event('change'));
  }

  function buildCustomSelect(selectId){
    const sel  = document.getElementById(selectId);
    const wrap = document.querySelector(`.cselect[data-for="${selectId}"]`);
    if(!sel || !wrap) return;
    const list = wrap.querySelector('.cselect__list');
    const btn  = wrap.querySelector('.cselect__btn');
    if(!list || !btn) return;
    if(!wrap.dataset.built){
      Array.from(sel.options).forEach(opt=>{
        const div = document.createElement('div');
        div.className = 'cselect__option';
        div.setAttribute('role','option');
        div.setAttribute('data-value', opt.value);
        div.textContent = opt.textContent || opt.value || 'ì„ íƒ';
        if(opt.value === sel.value) div.setAttribute('aria-selected','true');
        else div.setAttribute('aria-selected','false');
        list.appendChild(div);
      });
      wrap.dataset.built = '1';
    }
    const cur = sel.selectedOptions && sel.selectedOptions[0];
    btn.firstChild ? (btn.firstChild.nodeValue = cur ? cur.textContent : 'ì„ íƒ')
                   : btn.prepend(document.createTextNode(cur ? cur.textContent : 'ì„ íƒ'));
    function closeList(){ list.classList.remove('is-open'); btn.setAttribute('aria-expanded','false'); }
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const willOpen = !list.classList.contains('is-open');
      document.querySelectorAll('.cselect__list.is-open').forEach(x=>{
        if(x !== list) x.classList.remove('is-open');
      });
      document.querySelectorAll('.cselect__btn[aria-expanded="true"]').forEach(x=>{
        if(x !== btn) x.setAttribute('aria-expanded','false');
      });
      if(willOpen){ list.classList.add('is-open'); btn.setAttribute('aria-expanded','true'); }
      else closeList();
    });
    document.addEventListener('click', (e)=>{
      if(!wrap.contains(e.target)) closeList();
    });
    list.addEventListener('click', (e)=>{
      const optDiv = e.target.closest('.cselect__option'); if(!optDiv) return;
      const v = optDiv.getAttribute('data-value') || '';
      sel.value = v;
      syncCustomSelect(selectId);
      closeList();
    });
    btn.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowDown' || e.key === 'Enter' || e.key === ' '){
        e.preventDefault(); list.classList.add('is-open'); btn.setAttribute('aria-expanded','true');
        const selDiv = list.querySelector('.cselect__option[aria-selected="true"]') || list.firstElementChild;
        selDiv && selDiv.scrollIntoView({block:'nearest'});
      }
    });
  }
