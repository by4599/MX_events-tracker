<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>추가 정보 입력</title>
<style>
body {
  font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  margin:0; padding:16px; background:#f9f9f9; color:#111;
}
.card {
  max-width:420px; margin:0 auto; background:#fff; padding:16px;
  border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
h2 { margin-top:0; font-size:18px }
.row-inline {
  display:flex; align-items:center; gap:6px; margin:8px 0;
  flex-wrap:wrap;
}
.row-inline label {
  flex:0 0 120px; font-size:14px; font-weight:600;
}
.row-inline input, .row-inline select {
  flex:1; min-width:0;
  padding:8px; font-size:14px;
  border:1px solid #ccc; border-radius:6px;
}
.btn {
  padding:10px 12px; border:0; border-radius:6px;
  cursor:pointer; font-weight:600; font-size:14px;
}
.btn.primary { background:#111; color:#fff; width:100%; margin-top:12px }
.preview {
  white-space:pre-wrap; border:1px solid #ddd; padding:12px;
  border-radius:12px; background:#fafafa; margin-top:12px; font-size:14px;
}
.hidden { display:none }
</style>
</head>
<body>
<div class="card">
  <h2>추가 정보 입력</h2>

  <div class="row-inline">
    <label for="name">임원 성함 *</label>
    <input id="name" placeholder="예: 김석호">
  </div>

  <div class="row-inline">
    <label>임원측 *</label>
    <div>
      <label><input type="radio" name="parentSide" value="groom"> 신랑측</label>
      <label><input type="radio" name="parentSide" value="bride"> 신부측</label>
    </div>
  </div>

  <div class="row-inline">
    <label for="empStatus">재직/퇴임 *</label>
    <select id="empStatus">
      <option value="">선택</option>
      <option>재직</option>
      <option>퇴임</option>
    </select>
  </div>

  <div class="row-inline">
    <label for="deptWhenEmployed">근무 부서 *</label>
    <input id="deptWhenEmployed" placeholder="예: 무선사업부">
  </div>

  <div class="row-inline">
    <label for="currentJobTitle">직책 *</label>
    <input id="currentJobTitle" placeholder="예: 상무">
    <span id="jobStatusNote" style="color:#555;font-size:12px"></span>
  </div>

  <div class="row-inline">
    <label for="antiGraft">청탁금지법 *</label>
    <select id="antiGraft">
      <option value="">선택</option>
      <option>대상</option>
      <option>비대상</option>
    </select>
  </div>

  <div class="row-inline">
    <label for="bankNumber">축의계좌 *</label>
    <input id="bankNumber" placeholder="계좌번호">
  </div>

  <div class="row-inline">
    <label for="bankName">은행 *</label>
    <select id="bankName">
      <option value="">선택</option>
      <option>국민</option><option>신한</option><option>우리</option>
      <option>하나</option><option>농협</option><option>기업</option>
    </select>
  </div>

  <div class="row-inline">
    <label for="phone">연락처 *</label>
    <input id="phone" placeholder="010-1234-5678">
  </div>

  <div class="row-inline">
    <label for="accountDisclosure">계좌공개 *</label>
    <select id="accountDisclosure">
      <option value="">선택</option>
      <option>희망</option>
      <option>비희망</option>
    </select>
  </div>

  <button class="btn primary" id="btnPreview">게시글 미리보기</button>
  <div id="previewBox" class="preview hidden"></div>
  <button class="btn primary" id="btnSubmit">제출</button>
  <div id="submitMsg" class="hidden"></div>
</div>

<script>
const ENDPOINT="https://wedding-proxy.ini203-kim.workers.dev";
const invite=JSON.parse(localStorage.getItem('inviteInfo')||'{}');

// 연락처 자동 하이픈
document.getElementById('phone').addEventListener('input',(e)=>{
  let num=e.target.value.replace(/\D/g,"");
  if(num.length===10){
    num=num.replace(/(\d{2,3})(\d{3,4})(\d{4})/,"$1-$2-$3");
  }else if(num.length===11){
    num=num.replace(/(\d{3})(\d{4})(\d{4})/,"$1-$2-$3");
  }
  e.target.value=num;
});

// 🟢 퇴임 선택 시만 "(재직중)" 표시
document.getElementById('empStatus').addEventListener('change',(e)=>{
  if(e.target.value==="퇴임"){
    document.getElementById('jobStatusNote').innerText="(재직중)";
  }else{
    document.getElementById('jobStatusNote').innerText="";
  }
});

// 🟢 미리보기 (단순 예시, 상세는 기존 로직과 결합 필요)
document.getElementById('btnPreview').addEventListener('click',()=>{
  const side=document.querySelector('input[name="parentSide"]:checked')?.value;
  const empStatus=document.getElementById('empStatus').value;
  const dept=document.getElementById('deptWhenEmployed').value;
  const name=document.getElementById('name').value;
  const job=document.getElementById('currentJobTitle').value;
  const phone=document.getElementById('phone').value;
  const bank=document.getElementById('bankName').value;
  const bankNum=document.getElementById('bankNumber').value;
  const anti=document.getElementById('antiGraft').value;

  let header="";
  if(empStatus==="재직"){
    header=`삼성전자 ${dept} ${name} ${job} ${side==="groom"?invite.groomOrder:invite.brideOrder}결혼을 안내하오니\n많은 축하 부탁드립니다.\n\n`;
  }else if(empStatus==="퇴임"){
    header=`전)삼성전자 ${dept} ${name} ${job} ${side==="groom"?invite.groomOrder:invite.brideOrder}결혼을 안내하오니\n많은 축하 부탁드립니다.\n\n`;
  }

  let familyBlock="";
  if(side==="groom"){
    familyBlock=`${invite.groomFather} · ${invite.groomMother} 의 ${invite.groomOrder} ${invite.groomName}\n`+
                `${invite.brideFather} · ${invite.brideMother} 의 ${invite.brideOrder} ${invite.brideName}\n\n`;
  }else if(side==="bride"){
    familyBlock=`${invite.brideFather} · ${invite.brideMother} 의 ${invite.brideOrder} ${invite.brideName}\n`+
                `${invite.groomFather} · ${invite.groomMother} 의 ${invite.groomOrder} ${invite.groomName}\n\n`;
  }

  let schedule=`□ 일 시 : ${invite.eventDate} ${invite.eventTime}\n`+
               `□ 장 소 : ${invite.venueDetail}\n   (${invite.venueAddr})\n`+
               `□ 연락처 : ${phone} (${name} ${job})\n`+
               `□ 축의금 전달계좌 : ${bank}은행 ${bankNum} (${name})\n`;

  if(anti==="대상") schedule+=`\n※ 청탁금지법 대상`;
  if(anti==="비대상") schedule+=`\n※ 청탁금지법 비대상`;

  document.getElementById('previewBox').innerText=header+familyBlock+schedule;
  document.getElementById('previewBox').classList.remove('hidden');
});
</script>
</body>
</html>
